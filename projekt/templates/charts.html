{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = 'api/chart/data'
var Data = []
var labels = []
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        Data = data.default
        nastavGraf()
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})
function nastavGraf(){
     var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    data: Data,
                     backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                    borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
                 }]
             }
        })
}

{% endblock %}
</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12'>
        <h1>Str√°nka</h1>
        <canvas id="myChart" width="400" height="400"></canvas>

    </div>
</div>

{% endblock content %}
